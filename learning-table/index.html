<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Learning Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p {
      color: #ccc;
      max-width: 520px;
    }

    .library {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      background: #222;
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .card span {
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Learning Table</h1>
    <p>
      Sua biblioteca de leitura. Aqui você encontra conteúdos organizados
      para uma experiência contínua e sem fricção.
    </p>
  </header>

  <section class="library">
    <!-- Item exemplo -->
    <div class="card">
      <h3>Conteúdo em breve</h3>
      <span>Disponível futuramente</span>
    </div>

    <div class="card">
      <h3>Outro conteúdo</h3>
      <span>Em preparação</span>
    </div>
  </section>

</body>
</html>
